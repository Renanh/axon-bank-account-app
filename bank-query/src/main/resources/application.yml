server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bank-db
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

axon:
  amqp:
    exchange: bank.events
  eventhandling:
    processors:
      amqpEvents:
        source: complaintEventsMethod